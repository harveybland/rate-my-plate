<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        /* mypage */
        .upload {
            position: relative;
        }

        .mypage {
            gap: 20px;
            padding: 0 20px;
            flex-wrap: wrap;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }

        .upload-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 10px;
        }

        .upload-wrapper .text {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 10px;
        }

        .live {
            display: flex;
            flex-direction: column;
        }

        .live h1 {
            color: #333;
            font-size: 1.5rem;
            text-align: center;
            padding: 10px 0;
        }

        .live span {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background: #fff;
        }


        .live .text label {
            margin-top: 10px;
            margin-bottom: 3px;
        }

        .live span .text input {
            margin-bottom: 15px;
            width: 100%;
        }

        textarea {
            resize: none;
            width: 100%;
        }

        #remove {
            position: absolute;
            right: 10px;
            bottom: 43%;
            font-size: 14px;
            height: 11px;
            display: none;
            align-items: center;
            justify-content: center;
            color: #000;
        }

        #img {
            width: 300px;
            height: 300px;
            display: block;
            object-fit: cover;
        }

        #image img {
            width: 300px;
            height: 300px;
            display: block;
            object-fit: cover;
        }

        #preview {
            display: none;
            align-items: center;
            flex-direction: column;
        }

        #preview h2 {
            width: 100%;
            text-align: center;
            background-color: #bbb;
            font-size: 1rem;
            padding: 5px 0;
        }

        .btn {
            margin: 20px 0;
        }
    </style>
    <title>My Plate</title>
</head>

<body>
    <header>
        <h1>
            <a href="index.html">Scrander</a>
        </h1>
        <nav>
            <a href="mypage.html">My Plate</a>
            <a href="leaderboard.html">Leaderboard</a>
        </nav>
    </header>

    <div class="body">
        <div class="mypage">
            <div class="live">
                <h1>Live</h1>
                <div id="image"></div>
                <span>
                    <p id="title"></p>
                    <p id="desc"></p>
                </span>
                <button type="button" id="delete" class="btn btn-red">Delete</button>
            </div>
            <form id="formElem">
                <div class="upload-wrapper">
                    <div class="upload">
                        <input type="file" name="myImage" id="imgInp" accept="image/*" />
                        <button type="button" id="remove">x</button>
                    </div>
                    <div id="preview">
                        <h2>Preview</h2>
                        <img id="img" src="#" />
                    </div>
                    <!-- <span class="text">
                        <label>Title</label>
                        <input id="input-title" type="text">
                        <label>Description <span>(max length 100 characters)</span></label>
                        <textarea id="input-desc" type="text" maxlength="50"></textarea>
                    </span> -->
                </div>
                <button type="submit" id="submit" class="btn btn-disabled" value="Upload an Image">Submit</button>
            </form>
        </div>
    </div>

    <script>
        var userId = localStorage.getItem("userId");
        document.getElementById('delete').style.display = 'none';
        // get image
        if (!!userId) {
            fetch(`https://simpleats.azurewebsites.net/api/myphoto/${userId}`).then(res => res.json()).then(data => {
                const id = data._id;
                const image = document.createElement('img');
                image.src = `https://simpleats.azurewebsites.net/api/photo/${id}`;
                document.querySelector('#image').appendChild(image);
                let title = document.getElementById('title').innerHTML = data.title;
                let text = document.getElementById('desc').innerHTML = data.desc;
            })

            document.getElementById('delete').style.display = 'block';

            // delete
            document.getElementById('delete').onclick = function () {
                window.localStorage.removeItem('userId');
                fetch(`https://simpleats.azurewebsites.net/api/myphoto/${userId}`, {
                    method: 'DELETE'
                }).then(res => res.json())
                    .then(data => window.location.reload());

            }
        }

        // remove upload
        document.getElementById('remove').onclick = function () {
            document.getElementById("imgInp").value = "";
            document.getElementById('img').removeAttribute('src');
            document.getElementById('preview').style.display = 'none';
        }

        // show upload
        imgInp.onchange = evt => {
            const [file] = imgInp.files
            if (file) {
                document.getElementById('preview').style.display = 'flex';
                document.getElementById('submit').style.color = "#fff"
                document.getElementById('submit').style.pointerEvents = "all"
                document.getElementById('submit').style.backgroundColor = "#4caf50"
                document.getElementById('remove').style.display = 'flex';
                img.src = URL.createObjectURL(file)
            }
        }

        // submit
        const form = document.getElementById('formElem');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            fetch(`https://simpleats.azurewebsites.net/api/myphoto/${userId}`, {
                method: 'DELETE'
            })
            let response = await fetch('https://simpleats.azurewebsites.net/api/uploadphoto', {
                method: 'POST',
                body: new FormData(formElem),
            })
                .then((res) => res.json())
                .then((data) => {
                    const userId = data;
                    window.localStorage.setItem('userId', userId);
                    window.location.href = 'index.html';
                    // window.location.reload()
                });
        });
    </script>
</body>

</html>
